form:
  title: Crea una receta
  validation:
    ok: Receta creada

field:
  name:
    label: Nombre
    placeholder: Añade un Nombre para la receta
    msg:
      error:
        not_blank: El nombre es obligatorio para la receta
        min: El número mínimo de caracteres es { nameLettersMin }
        max: El número máximo de caracteres es { nameCharactersMax }
        charset: el nombre debe estar compuesto de letras, números, espacios en blanco y "_"

  description:
    label: Descripción
    placeholder: Añade una descripción para la receta
    msg:
      error:
        max: El número máximo de caracteres es { descriptionCharactersMax }

  ingredients:
    label: Ingredientes
    item:
      label: ingrediente
      placeholder: Añade un ingrediente
      msg:
        error: El ingrediente no puede estar vacío
    button:
      add:
        label: Añade un ingrediente
      remove:
        title: Elimina el ingrediente
    msg:
      error:
        not_blank: La receta debe contener al menos un ingrediente
        ingredinetsMin: La receta debe contener al menos un ingrediente
        max: El número máximo de caracteres es { ingredientsCharactersMax }

  steps:
    label: Pasos
    item:
      label: Paso
      placeholder: Añade un paso
      msg:
        error: El paso no puede estar vacío
    button:
      add:
        label: Añade un paso
      remove:
        title: Elimina el paso
    msg:
      error:
        not_blank: La receta debe contener al menos un paso
        stepsMin: La receta debe contener al menos un paso
        max: El número máximo de caracteres es { stepsCharactersMax }

  image:
    label: Imagen
    placeholder: Arrastra o añade una imagen para la receta
    msg:
      error:
        maxSizeMessage: El tamaño máximo de la imagen es de { imageSizeMax } pixels
        minWidthMessage: El ancho mínimo de la imagen es de { imageWidthMin } pixels
        maxWidthMessage: El ancho máximo de la imagen es de { imageWidthMax } pixels
        minHeightMessage: El alto mínimo de la imagen es de { imageHeightMin } pixels
        maxHeightMessage: El alto máximo de la imagen es de { imageHeightMax } pixels
        mimeTypesMessage: "Los tipos de archivo permitidos son: { imageMineTypesAllowed }"

  preparation_time:
    label: Tiempo de preparación
    msg:
      error: El tiempo de preparacion no es correcto

  public:
    label: Pública
    description: La receta es visible por todo el mundo

  category:
    label: Categoria
    type:
      no_category: Sin categoría
      breakfast: Desayuno
      brunch: Almuerzo
      lunch: Comida
      dinner: Cena
      dessert: Postre
      sandwich: Sandwich
      appetiser: Aperitivo
      soup: Sopa
      salad: Ensalada
      snack: Snack
      burger: Hamburguesa
      pizza: Pizza
      cake: Tarta
      seafood: Marisco
      rice: Arroz
      pasta: Pasta
      ice_cream: Helado
      meat: Carne
    msg:
      error: La categoria seleccionada es incorrecta

buttons:
  close:
    label: Cerrar
  recipe_create:
    label: Crear
