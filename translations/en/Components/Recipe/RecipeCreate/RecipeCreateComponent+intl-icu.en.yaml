form:
  title: Create a recipe
  validation:
    msg:
      ok: Recipe created

field:
  name:
    label: Name
    placeholder: Add a recipe name
    msg:
      error:
        not_blank: Name is required for a recipe
        min: The minimum number of characters is { nameLettersMin }
        max: The maximum number of characters is { nameCharactersMax }
        charset: Name can contain letters, numbers, white spaces and "_"

  description:
    label: Description
    placeholder: Add a description for the recipe
    msg:
      error:
        max: The maximum number characters is { descriptionCharactersMax }

  ingredients:
    label: Ingredients
    item:
      label: Ingredient
      placeholder: Add an ingredient
      msg:
        error: Ingredient cannot be empty
    button:
      add:
        label: Add ingredient
      remove:
        title: Remove the ingredient
    msg:
      error:
        not_blank: Recipe must contain at least one ingredient
        ingredientsMin: Recipe must contain at least one ingredient
        max: The maximum number of characters is { ingredientsCharactersMax }

  steps:
    label: Steps
    item:
      label: Step
      placeholder: Add an step
      msg:
        error: Step cannot be empty
    button:
      add:
        label: Add step
      remove:
        title: Remove the step
    msg:
      error:
        not_blank: Recipe must contain at least one step
        stepsMin: Recipe must contain at least one step
        max: The maximum number of characters is { stepsCharactersMax }

  image:
    label: Image
    placeholder: Drag or add an image for the recipe
    msg:
      error:
        maxSizeMessage: The maximum size of the image must be { imageSizeMax }.
        minWidthMessage: The minimum width for the image is { imageWidthMin } pixels
        maxWidthMessage: The maximum width for the image is { imageWidthMax } pixels
        minHeightMessage: The minimum height for the image is { imageHeightMin } pixels
        maxHeightMessage: The maximum height for the image is { imageHeightMax } pixels
        mimeTypesMessage: "File types allowed are: { imageMineTypesAllowed }"

  preparation_time:
    label: Preparation time
    msg:
      error: Preparation time is wrong

  public:
    label: "Public"
    description: The recipe is visible for everybody

  category:
    label: Category
    type:
      no_category: No category
      breakfast: Breakfast
      brunch: Brunch
      lunch: Lunch
      dinner: Dinner
      dessert: Dessert
      sandwich: Sandwich
      appetiser: Appetiser
      soup: Soup
      salad: Salad
      snack: Snack
      burger: Burger
      pizza: Pizza
      cake: Cake
      seafood: Seafood
      rice: Rice
      pasta: Pasta
      ice_cream: Ice_cream
      meat: Meat
    msg:
      error: The selected category is wrong

buttons:
  close:
    label: Close
  recipe_create:
    label: Create
